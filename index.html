<!DOCTYPE html>

<!--

index.html

CS50 Final Project

Concept Site for Portfolio Exhibition

The website prepares a framework for users to browse a portfolio of curated projects
in a digital format. The format is designed to allow user to direct their own experience.
The user always has the option to go down a path he/she decides. At the top: selected work,
resume, and contact. At the middle: a gallery that exhibits projects. And at the bottom: 
slides that showcase project details and a map that informs the location of the project.
Navigation is enhanced with a fixed side bar on the right as the user enters the gallery. 
Files of a project must be uploaded in designated format, with the future possibility of 
accepting uploads in mind.

-->
